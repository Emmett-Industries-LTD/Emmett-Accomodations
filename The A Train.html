            var position={NS:4,EW:4};

            var Streets={
                NS:["145 street","155 street", "156 street", "156 street", "157 street"],
                EW:["Amsterdam Ave", "Broadway", "third Avenue", "fourth Avenue", "park Avenue"]
            };
            function North(){
                position.NS+=1;
