            var pos = {x:16,y:5};
            var view = 1;
            function loadpage(){
                var rays = [];
                var x, y, xyplus;
                for(Viewside=-3,i=0;Viewside<=3; Viewside+=1, i+=1){
                    x = pos.x;
                    y = pos.y;
                    xyplus = [];
                    xyplus = getSideValues(CheckView(view + (Viewside))); //the ray value
                    console.log(xyplus)
                    while(data[y][x]==n){
                        x = x + (xyplus[0]); //ray x value
                        y = y + (xyplus[1]); //ray y value
                        //console.log(x + ", " + y)
                    }
                    rays[i] = Math.sqrt(Plus(x**2) + Plus(y**2));
                   // console.log(x + ",  " + y)
                }
                //document.getElementById("screen").innerHTML
                console.log(rays);
            }
            function Plus(number){
                if(number<0){
                    return -(number);
                }else{
                    return number;
                }
            }
            function CheckView(viewNumber){
                if(viewNumber<1){
                    return 20-viewNumber;
                }else if(viewNumber>20){
                    return viewNumber-20;
                }else{
                    return viewNumber;
                }
            }
            function getSideValues(side){
                var number;
                if(side==1){
                    number = [0, -1]; //x, y 
                }
                else if(side==2){
                    number = [0.55, -1];
                }
                else if(side==3){
                    number = [0.8, -1];
                }
                // x: more == right, y: more == down
                else if(side==4){
                    number = [1, -0.8];
                }
                else if(side==5){
                    number = [1, -0.55];
                }
                else if(side==6){
                    number = [1, 0];
                }
                else if(side==7){
                    number = [1, 0.55];
                }
                else if(side==8){
                    number = [1, 0.8];
                }

                else if(side==9){
                    number = [0.8, 1];
                }
                else if(side==10){
                    number = [0.55, 1];
                }
                else if(side==11){
                    number = [0, 1];
                }
                else if(side==12){
                    number = [-0.55, 1];
                }
                else if(side==13){
                    number = [-0.8, 1];
                }
                else if(side==14){
                    number = [-1, 0.8];
                }
                else if(side==15){
                    number = [-1, 0.55];
                }
                else if(side==16){
                    number = [-1, 0];
                }
                else if(side==17){
                    number = [-1, -0.55];
                }
                else if(side==18){
                    number = [-1, -0.8];
                }
                else if(side==19){
                    number = [-0.8, -1];
                }
                else if(side==20){
                    number = [-0.55, -1];
                }
                console.log(number);
            }
