                for(i=0; i<=stuff.length-1-weekChoosen; i++){
                    for(a=0; a<24; a++, b++){
                        Schedule+=
                        "<span style='background-color:"+GetColorValues(stuff[i][a])+";'><b>"+stuff[i][a]+"</b></span> ";
                        if(lineBrakes!=Math.floor(lineBrakes)){
                            Schedule+="<br>"
                        }
                    }
                }
                document.getElementById("Schedule").innerHTML+=Schedule
                functionName="F";
            }
            function includeLineBreaksFunctions(){ //when include line breaks button pressed, goes directly to function so line breaks get added
                if(lineBrakes==Math.floor(lineBrakes)){
                    document.getElementById("IncludeBR").innerHTML="Include Line Breaks";
                }else{
                    document.getElementById("IncludeBR").innerHTML="No line breaks";
                }
                if(functionName=="Y"){
                    dateY();
                }else if(functionName=="T"){
                    dateT();
                }else if(functionName=="M"){
                    dateM();

                    dateA();
                }else if(functionName=="F"){
                    Scheduled();
                }

            //technical value functions:
            function S(a, b){
                if(b==1){
                    return " " + a +" ";
                }else{
                    return " " + a + "s "
                }
            }
            function firstFew(a){
                var b=String(a)
                return b.charAt(0)+b.charAt(1)+b.charAt(2)+b.charAt(3);
            }
            function Percent(a){ //function for calculating percentages of variable 'stuff'
                var b=(24*(stuff.length-weekChoosen))/a
                return (100/b);
            }
            function getBr(a){//adds <br> to choosen arrays
                if(lineBrakes==Math.floor(lineBrakes)){
                    return a;
                }else{
                    var text = "";
                    var i;
                    for (i=0; i<a.length; i++) {
                        if(Array.isArray(a[i])==true){
                            for(b=0; b<a[i].length-1; b++){
                                text += a[i][b] + "<br>";
                            }
                        }else{
                            text += a[i] + "<br>";
                        }
                    }
                    return text;
                }
            }
            function GetColorValues(a) { //returns colors for activity
                var b=a.toUpperCase(); //converts to not-case-sensitive
                if(b.search("BIKE")>=0||b.search("BIKING")>=0){
                    return "brown";
                }else if(b.search("PIPECLEANERS")>=0){
                    return "pink";
                }else if(b.search("TENNIS")>=0){
                    return "green";
                }else if(b.search("CODING")>=0){
                    return "beige";
                }else if(b.search("DAD")>=0){
                    return "gold";
                }else if(b.search("MOM")>=0){
                    return "purple";
                }else if(b.search("NEW")>=0||b.search("CULTURAL")>=0){
                    return "violet";
                }else if(b.search("MEET")>=0){
                    return "yellowgreen";
                }else if(b.search("READ")>=0||b.search("JOURNAL")>=0){
                    return "turquoise";
                }else if(b.search("WALK")>=0){
                    return "orange";
                }else if(b.search("SLEEP")>=0||b.search("NAP")>=0||b.search("REST")>=0||b.search("CALM")>=0){
                    return "lightblue";
                }else if(b.search("ADVENTURE")>=0||b.search("OUTSIDE")>=0||b.search("BASEBALL")>=0||b.search("CATCH")>=0||b.search("YARD")>=0){
                    return "lightgreen";
                }else if(b.search("HEWITT")>=0||b.search("GAME")>=0||b.search("MOVIE")>=0||b.search("MINECRAFT")>=0||b.search("FREE")>=0){
                    return "teal";
                }else if(b.search("FOOD")>=0||b.search("LUNCH")>=0||b.search("BREAKFAST")>=0||b.search("DINNER")>=0||b.search("EAT")>=0){
                    return "tan";
                }else if(b.search("CHINESE")>=0||b.search("CHESS")>=0||b.search("PRODIGY")>=0||b.search("TYPING")>=0||b.search("PIANO")>=0||b.search("SKILLS")>=0){
                    return "hotpink";
                }else{
                    return "whitesmoke";
                }
            }
            function GetTheday(a){
                if (a==1){
                    return "Monday";
                }else if (a==2){
                    return "Tuesday";
                }else if (a==3){
                    return "Wednesday";
                }else if (a==4){
                    return "Thursday";
                }else if (a==5){
                    return "Friday";
                }else{
                    return "Weekend";
                }
            }
            function Stage(time){
                if(time<=8){
                    return "sleepy early morning";
                }else if(time>8&&time<=12){
                    return "Lovely morning";
                }else if(time>12&&time<=15){
                    return "post-lunch";
                }else if(time>15&&time<18){
                    return " shady afternoon";
                }else if(time==18||time==19){
                    return "dinner hour";
                }else{
                    return "lazy night";
                }
            }
