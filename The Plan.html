            function includeLineBreaksFunctions(){

            //technical value functions:
            function Percent(a){
                var b=String(100/((24*stuff.length)/a))
                return b.charAt(0)+b.charAt(1)+b.charAt(2)+b.charAt(3);
            }
            function getBr(a){
                if(lineBrakes==Math.floor(lineBrakes)){
                    return a;
                }else{
                    var text = "";
                    var i;
                    for (i=0; i<a.length; i++) {
                        if(Array.isArray(a[i])==true){
                            for(b=0; b<a[i].length-1; b++){
                                text += a[i][b] + "<br>";
                            }
                        }else{
                            text += a[i] + "<br>";
                        }
                    }
                    return text;
                }
            }
            function GetColorValues(a) {
                var b=a.toUpperCase();
                if(b.search("BIKE")>=0){
                    return "brown";
                }else if(b.search("PIPECLEANERS")>=0){
                    return "pink";
                }else if(b.search("TENNIS")>=0){
                    return "green";
                }else if(b.search("DAD")>=0||b.search("ADVENTURE")>=0||b.search("YARD")>=0){
                    return "gold";
                }else if(b.search("MOM")>=0){
                    return "purple";
                }else if(b.search("NEW")>=0||b.search("CULTURAL")>=0){
                    return "violet";
                }else if(b.search("MEET")>=0){
                    return "yellowgreen";
                }else if(b.search("READ")>=0||b.search("JOURNAL")>=0){
                    return "turquoise";
                }else if(b.search("TEST")>=0){
                    return "red";
                }else if(b.search("WALK")>=0){
                    return "orange";
                }else if(b.search("SLEEP")>=0||b.search("NAP")>=0||b.search("REST")>=0||b.search("CALM")>=0){
                    return "lightblue";
                }else if(b.search("OUTSIDE")>=0||b.search("BASEBALL")>=0){
                    return "lightgreen";
                }else if(b.search("HEWITT")>=0||b.search("GAME")>=0||b.search("MOVIE")>=0||b.search("Minecraft")>=0){
                    return "teal";
                }else if(b.search("FOOD")>=0||b.search("LUNCH")>=0||b.search("BREAKFAST")>=0||b.search("DINNER")>=0||b.search("EAT")>=0){
                    return "tan";
                }else if(b.search("CHINESE")>=0||b.search("CHESS")>=0||b.search("PRODIGY")>=0||b.search("TYPING")>=0||b.search("PIANO")>=0){
                    return "hotpink";
                }else if(b.search("CODING")>=0){
                    return "beige";
                }else{
                    return "whitesmoke";
                }
            }
            function GetTheday(a){
                if (a==1){
                    return "Monday";
                }else if (a==2){
                    return "Tuesday";
                }else if (a==3){
                    return "Wednesday";
                }else if (a==4){
                    return "Thursday";
                }else if (a==5){
                    return "Friday!";
                }else{
                    return "Weekend";
                }
            }
        </script>
