            }
            //button functions:
            function dateY(){
                document.getElementById("doStuff").innerHTML=stuff[ChooseDay-1];
                document.getElementById("now").innerHTML=
                ["I would have been doing:"+stuff[ChooseDay][(d.getHours())]+"<br>"+[60-d.getMinutes()]+" minutes left"];
                document.getElementById("today").innerHTML="stuff to do yesterday:"
            }
            function dateM(){
                if(stuff.length==[ChooseDay+1]){
                    document.getElementById("doStuff").innerHTML="Nothing is planned for tomorrow, currently."
                }else{
                    document.getElementById("doStuff").innerHTML=stuff[ChooseDay-1];
                    document.getElementById("now").innerHTML=
                    ["I will be doing:"+stuff[ChooseDay+1][(d.getHours())]]+"<br>"+[60-d.getMinutes()]+" minutes left";
                    document.getElementById("today").innerHTML="stuff to do tomorrow:"
                }
                document.getElementById("All").innerHTML="";
            }
            function dateA(){
                document.getElementById("today").innerHTML="All the stuff to do:"
                document.getElementById("All").innerHTML=stuff;
                document.getElementById("doStuff").innerHTML=""
                document.getElementById("now").innerHTML="today's stuff <br>"+stuff[ChooseDay]
            }
            function dateT(){
                document.getElementById("time").innerHTML=GetTheday(d.getDay());
                document.getElementById("doStuff").innerHTML=stuff[ChooseDay];
                document.getElementById("now").innerHTML="right now I shall be doing"+stuff[ChooseDay][(d.getHours())];
                document.getElementById("now").innerHTML+="<br>"+[60-d.getMinutes()]+" minutes left";
                document.getElementById("today").innerHTML="stuff to do today:";
                document.getElementById("All").innerHTML="";
            }
            function dateN() {
                document.getElementById("doStuff").innerHTML="";
                document.getElementById("today").innerHTML="";
                document.getElementById("All").innerHTML="";
                document.getElementById("time").innerHTML=GetTheday(d.getDay());
                document.getElementById("now").innerHTML="right now I shall be doing:"+stuff[ChooseDay][(d.getHours())]+"<br>"+[60-d.getMinutes()]+" minutes left";
                document.getElementById("next").innerHTML="next up is:"+stuff[ChooseDay][d.getHours()+1]+"<br>"+"coming in "+[60-d.getMinutes()]+" minutes";
            }
            function Features(){
                document.getElementById("More").innerHTML+=
                "<span class='chartEvents' style='background-color:"+GetColorValues(stuff[ChooseDay][1])+"'>"+ stuff[ChooseDay][1] +"</span>"
            }
            //technical value functions:
            function GetColorValues(a) {
                var b=toUpperCase(a)
                if(b.search("BIKE")>=0){
                    return "brown";
                }else{
                    return "white";
                }
            }
            function GetTheday(a){
                if (a==1){return "Monday";}else if (a==2){return "Tuesday";}else if (a==3){return "Wednesday";}else if (a==4){return "Thursday";}else if (a==5){return "Friday!";}else{return "Weekend";}
            }
