    </body>

        document.getElementById("title").style.backgroundColor="lightblue"
        document.getElementById("get").style.backgroundColor="lightgreen"
        function functionad() {
            document.getElementById("Advertisementwords").innerHTML="Get a Lotto Max Jackpot now!"
            document.getElementById("Advertisementwords").style.color="green"
        }
        function OperationGetTicket() {
            document.getElementById("Ticket").style.backgroundColor="palegreen"
            document.getElementById("TicketTitle").innerHTML="Your Lovely Lucky Lottery Ticket"
            document.getElementById("TicketWords").innerHTML="Your Lucky Lotto Max Lotto Max Jackpot ticket. With the purchase of this ticket, you are pledging to win some fluffy corndogs. And support the Ontario Lottery&'gaming' company. Now, think of all the things you can eat, and all the lovely dreams you can make with your 60 million fluffy corndogs. Dream Big."

            document.getElementById("numberToo").innerHTML=Math.floor(Math.random()*100)
            document.getElementById("numberThree").innerHTML=Math.floor(Math.random()*100)
            document.getElementById("numberOne").style.color="red"
            document.getElementById("numberToo").style.color="red"
            document.getElementById("numberThree").style.color="red"
            document.getElementById("aborter").innerHTML="Cancel (0% refund. See terms&conditions and fine prints)"
        }
        function colorFunctionA() {
            document.getElementById("numberOne").style.textDecoration="underline"
        }
        function colorFunctionB(){
            document.getElementById("numberToo").style.textDecoration="underline"
        }
        function colorFunctionC() {
            document.getElementById("numberThree").style.textDecoration="underline"
        }
        function colorlessFunction() {
            document.getElementById("numberOne").style.textDecoration="none"
            document.getElementById("numberToo").style.textDecoration="none"
            document.getElementById("numberThree").style.textDecoration="none"
        }
        function clickKing() {
            document.getElementById("Get").innerHTML="Purchase Lotto Max"
            document.getElementById("Get").style.color="blue"
            alert("Your lucky lotto max number")
        }
        function abortIt() {
            alert("cancelling...")

            document.getElementById("aborter").innerHTML=""
            document.getElementById("numberOne").innerHTML=""
            document.getElementById("numberToo").innerHTML=""
            document.getElementById("numberThree").innerHTML=""
            document.getElementById("Get").innerHTML=""
        }
        function OperationJackpot() {
            alert("picking Lucky winners...")
            if (3 == Math.floor(Math.random() * 4)) {

                document.getElementById("TicketWords").innerHTML="You have won twenty pillow chunks."
                document.getElementById("aborter").innerHTML=""

        }
