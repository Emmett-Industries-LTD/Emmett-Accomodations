<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Hypixel Server</title>
    </head>
    <body>
        <div id="entirePage" style="position: fixed; background-color: lightblue; bottom:0%; left:0%; width:100%; height: 100%;">
        </div>
        <button id="left" onmousedown="MouseDown='yes'; leftWays();" onmouseup="MouseDown = 'no'" style="position:fixed; bottom:10%; right:20%;"><h1>left</h1></button>

        <button id="right" onmousedown="MouseDown='yes'; rightWays();" onmouseup="MouseDown = 'no'" style="position:fixed; bottom:10%; right:10%;"><h1>right</h1></button>
        <script>
            var Page = document.getElementById("entirePage");
            var playerPosition = {x:4, y:0, z:0}; //position of view to be changed by left and right buttons (x:side, y:up)
            var PageInterval = setInterval(loadPage, 20); //load the page at a rate that is smooth and fast
            var MouseDown = "no"
            var Objects = [ //the lists of what is at the "x" (side) position of y position
                ["none","none","none","none","none","none","none","none","none","none","none","none","none","none","none","none","none","none","none","none"], //list of the y position 0, containing its x positions
                ["none","none","none","none","none","none","none","none","none","none","wool","wool","wool","wool","wool","none","wool","none","none","none"],
                ["wool","wool","wool","wool","wool","wool","none","none","none","none","wool","wool","wool","wool","wool","none","none","none","none","wool"],
                ["wool","wool","wool","wool","none","none","none","none","none","none","wool","wool","wool","wool","none","none","none","none","none","none"], //list of the y position 0, containing its x positions
                ["wool","wool","wool","wool","wool","none","none","none","none","none","wool","wool","wool","wool","wool","none","wool","none","none","none"],
                ["wool","wool","wool","wool","wool","wool","none","none","none","none","wool","wool","wool","wool","wool","none","none","none","none","wool"],
                ["wool","wool","wool","wool","none","none","none","none","none","none","wool","wool","wool","wool","none","none","none","none","none","none"], //list of the y position 0, containing its x positions
                ["wool","wool","wool","wool","wool","none","none","none","none","none","wool","wool","wool","wool","wool","none","wool","none","none","none"],
                ["wool","wool","wool","wool","wool","wool","none","none","none","none","wool","wool","wool","wool","wool","wool","wool","none","none","wool"],
                ["wool","wool","wool","wool","wool","wool","wool","wool","wool","wool","wool","wool","wool","wool","wool","wool","wool","wool","wool","wool"],
            ];
            function leftWays(){
                playerPosition.x -= 0.05;
                if(MouseDown == "yes") setTimeout(leftWays, 20);
            }
            function rightWays(){
                playerPosition.x += 0.05;
                if(MouseDown == "yes") setTimeout(rightWays, 20);
            }
            function loadPage(){
                var pageData = "";
                for(y = 0; y <= R(playerPosition.y) + 9; y++){
                    for(x = 0; x <= R(playerPosition.x) + 11; x++){ 
                        if(Objects[y][x] == "wool"){
                            pageData += 
                                "<div style='position:absolute; background-color:white; width:10%; height:10%; left:" + 
                                ((R(x - playerPosition.x) - (playerPosition.x - R(playerPosition.x))) * 10 ) + "%; top:" +
                                ((y - playerPosition.y) * 10) + "%;'></div>"; //page loading starts with the top corner of the screen
                        }
                    }
                }
                Page.innerHTML = pageData;
            }
            function R(number){
                return Math.floor(number); //round down
            }
        </script>
    </body>
</html>
